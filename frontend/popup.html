<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet"
    type = "text/css"
    href = "popup.css" />
  </head>
  <body style="background-color: lightcoral;">
    <div 
      id="parent"
      style="
        display: flex;
        flex-direction: column;
        width: 95vw;
        height: 90vh;
        justify-content: center;
        background-color: white;
      "
    >
      <h1
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          padding-left: 5px;
          padding-right: 5px;
        "
      >
        Welcome to YTD!
      </h1>
      <div class="Summary"
        style="
          display: flex;
          justify-content: center;
          padding-left: 5px;
          padding-right: 5px;
          padding-bottom: 15px;
          align-items: center;
        "
      >
        <button id="Summarize"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          Summarize Video
        </button> 
      </div>
      <div 
        id="info"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: small;
        "
      >
        (Find the summary below the like button)
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
